<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User - User Management App</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .page-title {
            margin: 20px 0;
            text-align: center;
        }
        .form-container {
            margin: 0 auto;
            width: 50%; /* Center the form on the page */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />
</head>
<body>
<!-- Header -->
<div class="header">
    <h1>User Management App</h1>
</div>

<!-- Page Title -->
<div class="page-title">
    <h2>Update User</h2>
</div>

<!-- Form Container -->
<div class="container form-container">
    <div th:if="${errorMessage}" class="error-message">
        <div class="alert alert-danger"><p th:text="${errorMessage}"></p></div>
    </div>
    <form  method="POST"  th:action="@{/user-update/{id}(id=${user.id})}" th:object="${userDto}" >
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:placeholder="${user.firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:placeholder="${user.lastName}" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" th:placeholder="${user.department}" required>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" th:placeholder="${user.salary}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"  th:placeholder="${user.email}" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:placeholder="${user.phoneNumber}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:placeholder="${user.address}" required>
        </div>
        <div class="mb-3">
            <label for="hireDate" class="form-label">Hire Date</label>
            <input type="date" class="form-control" id="hireDate" name="hireDate" th:placeholder="${user.hireDate}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Update</button>
            <a class="btn btn-secondary" th:href="@{/user}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
